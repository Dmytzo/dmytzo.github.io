        <div class="pb">

        <div>
            <div class="search">
                <form>
                    <input class="search_field" type="text" placeholder="Enter name here...">
                    <input class="search_btn" type="submit" value="Search">
                </form>
            </div>
            <div class="add_contact">
                <form>
                    <input id="addBtn" onclick="addBtnContact()" class="add_btn" type="button" value="Add contact">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span onclick="closeModal()" class="close">&times;</span>
                <form id="formAddContact">
                    <div class="add_form">
                        <div class="add_name">
                            First name<br>
                            <input type="text" class="formField" name="name" id="formName" placeholder="enter first name" required><br>
                            Last name<br>
                            <input type="text" name="lastname" id="formLastname" placeholder="enter last name" required>
                        </div>
                        <div class="add_card">
                            <p>
                                <i class="fa fa-mobile" aria-hidden="true"></i>
                                <input type="tel" name="telephone" id="formTelephone" required placeholder="enter phone number">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </p>
                            <p>
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <input type="email" name="email" id="formEmail" required placeholder="enter e-mail address" >
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </p>
                            <p>
                                <input class="addSave" id="addSave" type="submit" value="Add">
                                <input class="addSave" id="addSaveEdit" type="button" value="Save it">
                            </p>
                        </div> 
                    </div>     
                </form>
            </div>
        </div>
        <div id="myModalRemove" class="modal">
            <div class="modal-content">
                <p>Are you sure that you want to delete this contact?</p>
                <button id="remove_yes">Yes, delete!</button>
                <button id="remove_no">No, sorry</button>
            </div>
        </div>
