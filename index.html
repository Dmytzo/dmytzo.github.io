<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Black">
    <meta name="viewport" content="user-scalable=0">
</head>
<body onload="checkStorageForContacts();">
    <header>
        <div class="pb">
            <h1>PhoneBook</h1>
        </div>
        <div>
            <div class="search">
                <form>
                    <input class="search_field" value = "" onkeyup="search()" id="search_field" type="text" placeholder="Enter name or lastname here...">
                    <input class="search_btn" id="reset" type="submit" value="Reset">
                </form>
            </div>
            <div class="add_contact">
                <form onsubmit="sortIt()">
                    <input id="addBtn" onclick="addBtnContact()" class="add_btn" type="button" value="Add contact">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span onclick="closeModal()" class="close">&times;</span>
                <form id="formAddContact">
                    <div class="add_form">
                        <div class="add_name">
                            First name<br>
                            <input type="text" pattern="[A-zА-я\s]+$" title="Only letter is accepted" class="formField" name="name" id="formName" placeholder="enter first name" required><br>
                            Last name<br>
                            <input type="text" pattern="[A-zА-я\s]+$" title="Only letter is accepted" name="lastname" id="formLastname" placeholder="enter last name" required>
                        </div>
                        <div class="add_card">
                            <div class="tels_form">
                             <p id="tel_field">
                                <i class="fa fa-mobile" aria-hidden="true"></i>
                                <input type="tel" name="telephone" id="formTelephone" required placeholder="enter phone number">
                                <button type="button" id="plus_tel0"><i class="fa fa-plus" aria-hidden="true"></i></button>
                             </p>
                            <p class="tel_block" id="tel_field1">
                                <i class="fa fa-mobile" aria-hidden="true"></i>
                                <input type="tel" name="telephone1" id="formTelephone1" value="null" placeholder="enter phone number">
                                <button onclick="minusTel1()" type="button" id="minus_tel1"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </p>
                            <p class="tel_block" id="tel_field2">
                                <i class="fa fa-mobile" aria-hidden="true"></i>
                                <input type="tel" name="telephone2" id="formTelephone2" value="null" placeholder="enter phone number">
                                <button onclick="minusTel2()" type="button" id="minus_tel2"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </p>
                            <p class="tel_block" id="tel_field3">
                                <i class="fa fa-mobile" aria-hidden="true"></i>
                                <input type="tel"name="telephone3" id="formTelephone3" value="null" placeholder="enter phone number">
                                <button onclick="minusTel3()" type="button" id="minus_tel3"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </p>
                            <p class="tel_block" id="tel_field4">
                                <i class="fa fa-mobile" aria-hidden="true"></i>
                                <input type="tel" name="telephone4" id="formTelephone4" value="null" placeholder="enter phone number">
                                <button onclick="minusTel4()" type="button" id="minus_tel4"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </p>
                            </div>
                            <div class="emails_form">
                            <p>
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <input type="email" name="email" id="formEmail" required placeholder="enter e-mail address" >
                                <button type="button" id="plus_email0"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            </p>
                            <p class="email_block" id="email_field1">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <input type="email" name="email1" id="formEmail1" value="null@null.null" placeholder="enter e-mail address" >
                                <button type="button" onclick="minusEmail1()" id="minus_email1"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </p>
                            <p class="email_block" id="email_field2">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <input type="email" name="email2" id="formEmail2" value="null@null.null" placeholder="enter e-mail address" >
                                <button type="button" onclick="minusEmail2()" id="minus_email2"><i class="fa fa-minus" aria-hidden="true"></i></button>
                            </p>
                            </div>
                            <p>
                                <input class="addSave" id="addSave" type="submit" value="Add">
                                <input class="addSave" id="addSaveEdit" type="button" value="Save it">
                            </p>
                        </div> 
                    </div>     
                </form>
            </div>
        </div>
        <div id="myModalRemove" class="modal">
            <div class="modal-content modal_remove_content">
                <p>Are you sure that you want to delete this contact?</p>
                <button id="remove_yes">Yes, delete!</button>
                <button id="remove_no">No, sorry</button>
            </div>
        </div>
        <p id="noContacts">No contacts</p>
        <p id="no_res">No contacts were found</p>
        <div id="contacts">
        </div>
        <script src="js/main.js"></script>
    </main>
</body>
</html>
